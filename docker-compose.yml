version: '3'
services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    image: php:8.1.0-fpm
    container_name: hillel_test_3_news_api_php
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - hillel_test_3_news_api

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: hillel_test_3_news_api_nginx
    restart: unless-stopped
    tty: true
    ports:
      - "7777:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/
    networks:
      - hillel_test_3_news_api

  #MySQL Service
  db:
    image: mysql:5.7.24
    container_name: hillel_test_3_news_api_mysql
    restart: unless-stopped
    tty: true
    ports:
      - "7776:3306"
    environment:
      MYSQL_DATABASE: hillel_test_3_news_api_laravel
      MYSQL_USER: hillel_test_3_news_api_laravel
      MYSQL_PASSWORD: hillel_test_3_news_api_laravel
      MYSQL_ROOT_PASSWORD: hillel_test_3_news_api_laravel
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker/mysql/data:/var/lib/mysql/
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    command: "--default-authentication-plugin=mysql_native_password"
    networks:
      - hillel_test_3_news_api

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hillel_test_3_news_api_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - 7760:80
    networks:
      - hillel_test_3_news_api

networks:
  hillel_test_3_news_api:
    driver: bridge
